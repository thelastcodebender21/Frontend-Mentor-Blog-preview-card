<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    section {
      display: flex;  
      width: 1440px;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      justify-items: center;
      background-color: #F4D04E;
      font-family: "Figtree";
    }

    body{
      overflow-x: hidden;
      overflow-y: hidden;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a{
      text-decoration: none;
      color: #111111;
      font-size: 24px;
      font-weight: 850;
      letter-spacing: 0;
      line-height: 150%;
    }

    .content-container-text a:hover{
      color: #F4D04E;
    }

    .content-container{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      width: 384px;
      height: 522px;
      padding: 12px 24px;
      border-radius: 20px;
      border: 1px solid #111111;
      box-shadow: 8px 8px 0 0 black;
    }

    .content-container .top-image{
      background-image: url("/assets/images/illustration-article.svg");
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }

    .content-container-text{
      width: 100%;

    }

    .content-container-text .first-line{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F4D04E;
      border: 1px solid black;
      color: #111111;
      width: 82px;
      height: 29px;
      border-radius: 4px;
      font-size: 14px;
      letter-spacing: 0px;
      font-weight: 850;
      line-height: 150%;
    }

    .content-container-text .second-line{
      color: #111111;
      font-size: 14px;
      letter-spacing: 0px;
      font-weight: 600;
      line-height: 150%;
    }


    .content-container-text .fourth-line{
      color: #6B6B6B;
      font-size: 16px;
      line-height: 150%;
      letter-spacing: 0;
      font-weight: 600;
      height: 72px;
    }


    .avatar-profile{
      display: flex;
      align-items: center;
      gap: 5.5px;
    }

    .avatar-profile img{
      width: 32px;
      height: 32px;
    }

    .avatar-profile .fifthline{

      font-size: 14px;
      letter-spacing: 0px;
      font-weight: 850;
      line-height: 150%;
    }

    @media screen and (max-width:500px){

      body{
        overflow-y: visible;
        overflow-x: visible;
      }
      section {
      display: flex;  
      width: 100%;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      justify-items: center;
      background-color: #F4D04E;
      font-family: "Figtree";
    }

    .content-container{
      width: 75%;
      height: 501px;
      margin: 24px;
      padding: 12px 24px;
      border-radius: 20px;
      border: 1px solid #111111;
      box-shadow: 8px 8px 0 0 black;
    }

    .content-container-text .first-line{
      font-size: 12px;
      height: 26px;
      width: 73px;
    }

    .content-container-text .second-line{
      font-size: 12px;
      height: 18px;
    }

    a{
      font-size: 20px;
      height: 30px;
    }


    .content-container-text .fourth-line{
      color: #6B6B6B;
      font-size: 14px;
      line-height: 150%;
      letter-spacing: 0;
      font-weight: 600;
      height: 63px;
    }
  }
    @media screen and (min-width:501px){
      body{
        overflow-y: visible;
        overflow-x: visible;
      }
      section {
      display: flex;  
      width: 100%;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      justify-items: center;
      background-color: #F4D04E;
      font-family: "Figtree";
    }

    .content-container{
      width: 65%;
      height: 501px;
      margin: 24px;
      padding: 12px 24px;
      border-radius: 20px;
      border: 1px solid #111111;
      box-shadow: 8px 8px 0 0 black;
    }


    }

    @media screen and (min-width:601px){
      .content-container{
      width: 53%;
    }
  }

    @media screen and (min-width:723px){
      .content-container{
      width: 50%;
     
    }
  }

    @media screen and (min-width:763px){
      .content-container{
      width: 47%;
     
      }
    }

    @media screen and (min-width:827px){
      .content-container{
      width: 43%;
     
      }
    }

    @media screen and (min-width:891px){
      .content-container{
      width: 40%;
     
      }
    }
    @media screen and (min-width:1022px){
      .content-container{
      width: 35%;
     
      }
    }
    @media screen and (min-width:1191px){
      .content-container{
      width: 30%;
     
      }
    }

    @media screen and (min-width:1330px){
      .content-container{
      width: 25%;
     
      }
    }
  </style>
</head>
<body>
  <section>
  <div class="content-container">
    <div class="top-image"></div>
    <div class="content-container-text">
      <h3 class="first-line">Learning</h3>
      <h3 class="second-line">Published 21 Dec 2023</h3>
      <a href="#" class="third-line">HTML & CSS foundations</a>
      <h3 class="fourth-line">These languages are the backbone of every<br> website, defining structure, content, and <br>presentation.</h3>
      <div class="avatar-profile"><img src="assets\images\image-avatar.webp" alt=""> <h3 class="fifth-line">Greg Hooper</h3>
      </div>
    </div>
  </div>
  </section>
  <!-- Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper -->

</body>
</html>
